---
layout: default
---
<div class="w-100 pv4 ph2 bg-light-gray">

  <div class="container tc mv3">

    <h2 class="f2 mv4">MUSIC</h2>
    <hr class="w-20 w-10-l"/>
    <p class="w-100 w-60-l ml-auto mr-auto f5 pt4">{{page.content}}</p>

    <div class="flex flex-wrap pv5">
      {% for item in page.music %}
        <div class="w-100 mv2">
          {{item.soundcloud}}
        </div>
      {% endfor %}
    </div>

  </div> <!-- end container -->

</div>
